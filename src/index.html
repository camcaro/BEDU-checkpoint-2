<body>
    <section class="template">
        <h1>Calculadora</h1>
        <form>
            <input id="numA" />
            <input id="numB" />

            <button id="subtract" class="template" type="submit">Subtract</button>
            <button id="divide" class="template" type="submit">Divide</button>
            <button id="multiply" class="template" type="submit">Multiply</button>
            
        </form>
        <h2 id="result"></h2>
    </section>
    <hr>
    <section class="template">
        <h1>Rock, Paper, Scissors</h1>
        <button id="rock" class="rpsButton template" type="submit">Rock</button>
        <button id="paper" class="rpsButton template" type="submit">Paper</button>
        <button id="scissors" class="rpsButton template" type="submit">Scissors</button>
        <h2 id="RPSResult">RPS</h2>
    </section>
