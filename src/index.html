<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkpoint 2</title>
</head>

<body>
    <section class="template">
        <h1>Calculadora</h1>
        <form>
            <input id="numA"/>
            <input id="numB"/>
            <button id="sum" class="template" type="submit">Add</button>
            <button id="subtract" class="template" type="submit">Subtract</button>
            <button id="divide" class="template" type="submit">Divide</button>
            <button id="multiply" class="template" type="submit">Multiply</button>
        </form>
        <h2 id="result"></h2>
    </section>
    <hr>
    <section class="template">
        <h1>Rock, Paper, Scissors</h1>
        <button id="rock" class="rpsButton template" type="submit">Rock</button>
        <button id="paper" class="rpsButton template" type="submit">Paper</button>
        <button id="scissors" class="rpsButton template" type="submit">Scissors</button>
        <h2 id="RPSResult">RPS</h2>
    </section>
    <hr>
    <section class="template">
        <h2>Fizz Buzz</h2>
        <form>
            <input name="numbersInput" id="fizzBuzzInput">
            <button id="fizzBuzzButton" class="template" type="submit">Agregar muestra</button>
        </form>
        <h2 id="fbResult"></h2>
    </section>
    <hr>
    <section class="template">
        <h1>Payroll calculator</h1>
        <button id="addEmployeeButton" type="submit">Add employee</button>
        <button id="calculatePayrollButton" type="submit">Calculate payroll</button>
        <table id=employeeTable>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <!-- Add more headers here? -->
            </tr>
        </table>
    </section>
</body>

</html>
